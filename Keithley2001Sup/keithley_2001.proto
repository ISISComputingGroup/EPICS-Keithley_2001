# Protocol file for Keithley 2001

Terminator = LF;

getIDN {
    out "*IDN?";	
    #Read no more that 39 chars (EPICS limit)
    in "KEITHLEY %*{INSTRUMENTS INC.,}%/(.{0,39})/";
}

reset {
    out "*RST";
}

clear_buffer {
    out ":DATA:CLE";
}

setELEMS {
    out ":FORM:ELEM %s";
}

getELEMS {
    out ":FORM:ELEM?";
    in "%39c";
}
